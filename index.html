<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <a href="todo.html"></a>
    <div class="container">
        <div class="row">
            <div id="comment-box"></div>

            <div class="col-md-12">
                <div class="form-floating mb-2">
                    <textarea class="form-control comment" placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Your Comments</label>
                </div>
                <button class="btn btn-success Submitcomment">Comment</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script>

        document.querySelector(".Submitcomment").addEventListener("click", function () {


            const comment = document.querySelector('.comment')

            if (comment.value !== '') {

                function nextshow() {
                    console.log('hi');
                }

                const showComment = document.querySelector('.card-text')

                const commentBox = document.getElementById('comment-box')

                const commentDiv = document.createElement('div')
                commentDiv.classList.add('col-sm-12')
                commentDiv.classList.add('mb-2')
                commentBox.appendChild(commentDiv)

                const card = document.createElement('div')
                card.classList.add('card')
                commentDiv.appendChild(card)

                const cardBody = document.createElement('div')
                cardBody.classList.add('card-body')
                card.appendChild(cardBody)

                const cardText = document.createElement('p')
                cardText.classList.add('card-text')
                cardBody.appendChild(cardText)

                // const cardBtn = document.createElement('a')
                // cardBtn.classList.add('card-link')
                // cardBtn.innerText = 'delete'
                // cardBtn.setAttribute("onclick", "nexshow()"); 
                // cardBody.appendChild(cardBtn)


                cardText.innerText = comment.value

                comment.value = ""

            }



        })





    </script>
</body>

</html>
